    <h1>Posture Update Simulation</h1>

      <div class="acc1 row">
        <div class="accelerometer"></div>
        <p>Accelerometer 1: <span>0</span></p>

      </div>
      <div class="acc2 row">
        <div class="accelerometer"></div>
        <p>Accelerometer 2: <span>0</span></p>
        <div class="min">0</div><input type="range" min="0" max="180" value="0" class="slider"><div class="max">180</div>
      </div>
      <div class="acc3 row">
        <div class="accelerometer"></div>
        <p>Accelerometer 3: <span>0</span></p>
        <div class="min">-90</div><input type="range" min="-90" max="90" value="0" class="slider"><div class="max">90</div>
      </div>
    </div>
  </section>
